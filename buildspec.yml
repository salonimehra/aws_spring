version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started on `date`
  post_build:
    commands:
    - echo Build completed on `date`
    - mvn install
    - mv target/cts-spring-boot-app-exe.jar
artifacts:
  files:
  - cts-spring-boot-app-exe.jar
  - .ebextensions/**/*
